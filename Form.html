<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color: #fafffe;
      font-family: Arial, sans-serif;
    }
    form {
      width: 420px;
      margin: auto;
      padding: 20px;
      border: 1px solid red;
    }
    h2 {
      color: red;
      text-align: center;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-top: 10px;
    }
    input, select, textarea {
      margin-top: 5px;
      padding: 5px;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-left: 120px;
      display: block;
    }
    .submit-btn {
      background-color: orange;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form id="regForm" onsubmit="return validateForm()">
    <h2>Personal Details</h2>

    <label>Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error"></span>

    <label>Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span>

    <label>E-mail id:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error"></span>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <span id="genderError" class="error"></span>

    <label>Contact#:</label>
    <input type="text" id="phone" name="phone">
    <span id="phoneError" class="error"></span>

    <h2>Educational Qualification</h2>

    <label>Degree:</label>
    <select id="degree">
      <option value="">-- Select Group --</option>
      <option>B.Sc</option>
      <option>B.Com</option>
      <option>B.Tech</option>
      <option>B.E</option>
    </select>
    <span id="degreeError" class="error"></span>

    <label>Engineering:</label>
    <select id="engineering">
      <option value="">-- Select Group --</option>
      <option>Computer Science</option>
      <option>Information Technology</option>
      <option>Electronics</option>
      <option>Electrical</option>
      <option>Mechanical</option>
    </select>
    <span id="engineeringError" class="error"></span>

    <label>Hobbies:</label>
    <input type="checkbox" name="hobby" value="Chess"> Playing Chess
    <input type="checkbox" name="hobby" value="Books"> Reading Books
    <span id="hobbyError" class="error"></span>

    <h2>Address</h2>
    <textarea rows="4" cols="40" id="address"></textarea>
    <span id="addressError" class="error"></span><br><br>

    <label>Attach Resume:</label>
    <input type="file" id="resume" accept=".pdf,.doc,.docx">
    <span id="resumeError" class="error"></span><br>

    <center><button type="submit" class="submit-btn">SUBMIT</button></center>
  </form>

  <script>
    function validateForm() {
      let valid = true;

      
      const name = document.getElementById("name").value.trim();
      if (!/^[A-Za-z\s]{3,}$/.test(name)) {
        document.getElementById("nameError").innerText = "Name must be at least 3 letters and only contain letters & spaces.";
        valid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      const password = document.getElementById("password").value;
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/.test(password)) {
        document.getElementById("passwordError").innerText = "Password must be 8+ chars, include upper, lower, number & special char.";
        valid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

    
      const email = document.getElementById("email").value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email address.";
        valid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      const gender = document.querySelector('input[name="gender"]:checked');
      if (!gender) {
        document.getElementById("genderError").innerText = "Please select gender.";
        valid = false;
      } else {
        document.getElementById("genderError").innerText = "";
      }

      const phone = document.getElementById("phone").value.trim();
      if (!/^\d{10}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Phone number must be exactly 10 digits.";
        valid = false;
      } else {
        document.getElementById("phoneError").innerText = "";
      }

      const degree = document.getElementById("degree").value;
      if (degree === "") {
        document.getElementById("degreeError").innerText = "Please select a degree.";
        valid = false;
      } else {
        document.getElementById("degreeError").innerText = "";
      }

      
      const engineering = document.getElementById("engineering").value;
      if (engineering === "") {
        document.getElementById("engineeringError").innerText = "Please select an engineering branch.";
        valid = false;
      } else {
        document.getElementById("engineeringError").innerText = "";
      }

      const hobbies = document.querySelectorAll('input[name="hobby"]:checked');
      if (hobbies.length === 0) {
        document.getElementById("hobbyError").innerText = "Please select at least one hobby.";
        valid = false;
      } else {
        document.getElementById("hobbyError").innerText = "";
      }

      const address = document.getElementById("address").value.trim();
      if (address.length < 10) {
        document.getElementById("addressError").innerText = "Address must be at least 10 characters long.";
        valid = false;
      } else {
        document.getElementById("addressError").innerText = "";
      }

      
      const resume = document.getElementById("resume").value;
      if (resume) {
        const allowed = /(\.pdf|\.doc|\.docx)$/i;
        if (!allowed.exec(resume)) {
          document.getElementById("resumeError").innerText = "Only PDF or Word files allowed.";
          valid = false;
        } else {
          document.getElementById("resumeError").innerText = "";
        }
      } else {
        document.getElementById("resumeError").innerText = "Please upload a resume.";
        valid = false;
      }

      
      if (valid) {
        alert("Form submitted successfully!");
      }

      return valid;
    }
  </script>
</body>
</html>
